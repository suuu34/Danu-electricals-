<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danu Electricals - Fault Complaint</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      color: #333;
    }
    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #1a237e;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1a237e;
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3949ab;
    }
    .image-section {
      text-align: center;
      margin: 20px 0;
    }
    .image-section img {
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #1a237e;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Danu Electricals</h1>
    <p>Garhwal | Chamoli | Dewal</p>
    <p>Electrical Fault Complaint Portal</p>
  </header>

  <div class="container">
    <h2>Report Your Electrical Issue</h2>
    <p>Please fill the form below and weâ€™ll get in touch shortly.</p>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required/>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" placeholder="Enter contact number" required/>

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Village/Area" required/>

      <label for="issue">Describe the Problem</label>
      <textarea id="issue" rows="4" placeholder="Ex: Fuse blown, Wiring issue, etc." required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>

    <div class="image-section">
      <h2>Common Faults</h2>
      <img src="https://i.imgur.com/FqD8Jz0.jpg" alt="Electrical Fault Image">
    </div>
  </div>

  <footer>
    &copy; 2025 Danu Electricals | Serving Garhwal, Chamoli, Dewal
  </footer>
</body>
</html>
